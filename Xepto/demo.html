<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xepto</title>
    <!-- <script src="./Xepto.js"></script> -->
    <script src="https://zeptojs.com/zepto.js"></script>
</head>
<body>
    <form action="ssss" style="display: none;">
        <label for="">fdadadfsf</label>
    </form>
    <div style="width:2999px;height:2222px;">
        <p data-name="james" class="bb">钩子</p>
        <p class="aa">sss</p>
        <p><a href="javascript:;">链接</a></p>
        <p class="aa">ddddxxx</p>
    </div>
    <p>发色鹅鹅鹅</p>
    <script type="text/javascript">
        $('<p>A note below the label</p>').appendTo('div')
    </script>
    <script>
        $(function($){
            $('a').wrap('<span>')
            $('p').wrapAll('<li>')
            $('p.aa').wrapInner('<span>')
        })
    </script>
</body>
</html>
