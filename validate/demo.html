<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单验证插件</title>
    <script src="./xxValidate.js"></script>
</head>
<body>
    <form id="J_form" method="POST">
        <div>
            用户名:<input type="text" name="userName">
        </div>
        <div>
            密码:<input type="text" name="pwd">
        </div>
        <div>
            手机号:<input type="text" name="phoneNumber">
        </div>
        <button>提交</button>
    </form>
    <iframe id="rfFrame" name="rfFrame" src="about:blank" style="display:none;"></iframe><!-- 为了提交不刷新页面 -->
    <script>
        var regForm = document.getElementById("J_form");
        regForm.target="rfFrame"; // 为了提交不刷新页面
        //用户调用
        var validateFunc = function(){
            var validator = new xxValid();
            //增加校验规则(不能自动化)
            validator.add(regForm.userName, [{
                "strategy":"isNoEmpty",
                "errMsg":"用户名不能为空"
            },{
                "strategy":"maxLen:6",
                "errMsg":"用户名长度不能超过6位"
            }]);
            validator.add(regForm.pwd, [{
                "strategy":"minLen:6",
                "errMsg":"密码长度不能少于 6 位"
            }]);
            validator.add(regForm.phoneNumber,[{
                "strategy":"isNoEmpty",
                "errMsg":"手机号不能为空"
            },{
                "strategy":"isMobile",
                "errMsg":"手机号码格式不正确"
            }]);
            //获得校验结果
            var errorMsg = validator.start();
            //返回校验结果
            return errorMsg;
        };
        regForm.onsubmit = function(){
            var valid = validateFunc();
            console.log(valid)
            if(valid){
                alert('成功!');
            }else{
                return false; 
            }
        }
    </script>
</body>
</html>
